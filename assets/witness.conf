port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 2
save 900 1
save 300 10
save 60 10000
rdbcompression no
rdbchecksum yes
dbfilename redis.rdb
dir /data/
replica-read-only yes
maxclients 100000
maxmemory 10mb
maxmemory-policy noeviction
appendonly yes
appendfilename appendonly.aof
appendfsync everysec
cluster-enabled no